{% extends "base.html" %}

{% block user %}

{% endblock user %}

{% block contents %}
<p>제목: {{post.title}}</p>
<p>유저: {{post.uid}}</p>
<p>본문: {{post.contents}}</p>
<p>사진: <img src="{{image}}" width="100"></p>
<br><br><br>
<form action="{{url_for('delete_post',pid=post_id)}}">
    <button type="submit">삭제</button>
</form>
<form action="{{url_for('edit_post',pid=post_id)}}">
    <button type="submit">수정</button>
</form>
{% endblock contents %}
